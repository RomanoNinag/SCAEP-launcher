# DATABASE OF_MOD_MS
  arm_of_mod_db:
    image: postgres:17
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${OFMOD_DB_NAME}
    container_name: cont_db_armamento
    volumes:
      - ./oficiales-unidades-ms/postgres:/var/lib/postgresql/data